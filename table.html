<!DOCTYPE html>
<html>
    <head>
        <title> Table Tutorial </title>
        <meta charset="utf-8">
    </head>
    <body>
        <table background="tablebg.jpg" width="80%" border="1" bordercolor="red" cellspacing="2" cellpadding="2">
            <tr>
                <td>
                    <table background="tablebg.jpg" width="100%" border="1" bordercolor="blue" cellspacing="2" cellpadding="2">
                        <tr>
                            <td colspan="2" nowrap>My ExpensesLorem </td>
                        </tr>

                        <tr>
                            <td>Basketball</td>
                            <td>20</td>
                        </tr>

                        <tr>
                            <td>Baseball</td>
                            <td align="right">28</td>
                        </tr>

                        <tr>
                            <td>Hockey</td>
                            <td align="center">26</td>
                        </tr>

                        <tr>
                            <td>Soccer</td>
                            <td>22</td>
                        </tr>

                        <tr>
                            <td>Tennis</td>
                            <td>24</td>
                        </tr>

                        <tr>
                            <td>Football</td>
                            <td>30</td>
                        </tr>

                        <tr>
                            <td>Others</td>
                            <td>15</td>
                        </tr>
                    </table>    
        
                </td>
            </tr>
        </table>
    </body>
</html>
